<!DOCTYPE HTML>

<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/screen.css">
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div class="container">
	<button id="start-btn" class="start-btn">Start</button>
	<div id="barley-break" class="barley-break">
		<div class="block" id="1">1 </div>
		<div class="block" id="2">2 </div>
		<div class="block" id="3">3 </div>
		<div class="block" id="4">4 </div>

		<div class="block" id="5">5 </div>
		<div class="block" id="6">6 </div>
		<div class="block" id="7">7 </div>
		<div class="block" id="8">8 </div>

		<div class="block" id="9">9 </div>
		<div class="block" id="10">10</div>
		<div class="block" id="11">15</div>
		<div class="block" id="12">11</div>

		<div class="block" id="13">13</div>
		<div class="block" id="14">14</div>
		<div class="block" id="15">12</div>
		<div class="block last-block"></div>
		<div class="curtain"></div>
	</div>
	<div class="buttons-wrapper">
		<button id="pause-continue-btn" class="button">Pause</button>
		<button id="reset-btn" class="button">Reset</button>
	</div>
	<div class="counters-wrapper">
		<div id="time-counter" class="counter">0 sec</div>
		<div id="stroke-counter" class="counter">0 stroke</div>
	</div>
	<div id="win-pop-up" class="win-pop-up">
		<p>My congratulations! You have laid down the right combination for <span id="time-result"></span>, making <span id="stroke-result"></span> !</p>
		<button id="close-btn" class="close-btn">Ðžnce again?</button>
	</div>
</div>

</body>
</html>
